<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activate Account - GainFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen text-gray-800 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Activate Your GainFlow Account</h1>
    <p class="text-center text-gray-600 mb-6">Please fill in the details you used when making payment.</p>
    
    <form action="https://formspree.io/f/mblojela" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Full Name (Used for Payment)</label>
        <input type="text" id="name" name="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input type="email" id="email" name="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="bank" class="block mb-1 font-medium">Bank Name</label>
        <input type="text" id="bank" name="Bank Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="account" class="block mb-1 font-medium">Account Number</label>
        <input type="text" id="account" name="Account Number" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="amount" class="block mb-1 font-medium">Amount Paid</label>
        <input type="number" id="amount" name="Amount Paid" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Hidden redirect to pending page -->
      <input type="hidden" name="_next" value="pending.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 font-semibold">
        Submit Details
      </button>
    </form>
  </div>
</body>
</html>
