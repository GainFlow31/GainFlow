<!-- activation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate Your Account - GainFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-center text-2xl font-bold mb-4">Account Activation</h1>
    <p class="text-center mb-6">Please upload your payment proof to complete the activation process.</p>
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
      <!-- Payment Proof Upload Form -->
      <form action="pending.html" method="POST" enctype="multipart/form-data">
        
        <div class="mb-4">
          <label for="payment_proof" class="block text-sm font-medium">Upload Payment Proof</label>
          <input type="file" name="payment_proof" id="payment_proof" class="w-full p-2 border rounded" required>
        </div>
        
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email Address</label>
          <input type="email" name="email" id="email" class="w-full p-2 border rounded" required>
        </div>
        
        <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg">Submit Payment Proof</button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">We will verify your payment within 24 hours. Please ensure your name/username is visible in the screenshot.</p>
    </div>
  </div>

</body>
</html>
