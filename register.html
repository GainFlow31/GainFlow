<!-- verify_payment.html (This will act as a status update page for users) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Verification - GainFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-center text-2xl font-bold mb-4">Payment Verification</h1>
    <p class="text-center mb-6">Your payment proof has been submitted. We are currently verifying it.</p>
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
      <p class="text-center text-lg font-medium text-gray-600">Your account will be activated once your payment is confirmed. Please check back later for updates.</p>

      <div class="mt-8">
        <button class="w-full bg-blue-500 text-white p-3 rounded-lg">Check Status</button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-4">We will send you an email once your payment has been verified and your account activated.</p>
    </div>
  </div>

</body>
</html>
